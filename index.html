<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phone Dead  Portal</title>
<style>
  body {
    font-family: Arial, sans-serif; background: #000; color: #fff; text-align: center; padding: 20px;
  }
  .screen-dead {
    margin: 20px auto; padding: 50px; border: 3px solid red; background: #300;
    font-size: 2em; font-weight: bold; display: none;
  }
  input, button {
    font-size: 1em; margin: 10px; padding: 10px;
  }
  button {
    cursor: pointer; background: red; color: white; border: none; border-radius: 4px;
  }
  a {
    color: aqua; display: block; margin: 10px 0;
  }
</style>
</head>
<body>

<h1>Phone Dead  Portal</h1>
<p>Enter your friend's email or phone number to generate a  link.</p>

<input type="email" id="email" placeholder="Friend's Email" />
<br />
<input type="tel" id="phone" placeholder="Friend's Phone Number" />
<br />
<button id="prankBtn">Show Phone Dead Screen</button>

<div class="screen-dead" id="deadScreen">
  ‚ö†Ô∏è Your phone is dead! ‚ö†Ô∏è<br />
  Please recharge immediately.
</div>

<div id="shareLinks"></div>

<script>
  const prankBtn = document.getElementById("prankBtn");
  const deadScreen = document.getElementById("deadScreen");
  const shareLinks = document.getElementById("shareLinks");

  prankBtn.onclick = () => {
    deadScreen.style.display = "block";
    shareLinks.innerHTML = "";

    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if(email) {
      const subject = encodeURIComponent("URGENT: Phone Dead Prank");
      const body = encodeURIComponent("Hey! Just wanted to let you know your phone is dead. Recharge ASAP! üòÅ");
      const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
      shareLinks.innerHTML += `<a href="${mailtoLink}" target="_blank">Send Prank Email to ${email}</a>`;
    }

    if(phone) {
      const smsBody = encodeURIComponent("Hey! Your phone is dead. Recharge ASAP! üòÅ");
      // tel: link for phone and SMS can behave differently by device
      const smsLink = `sms:${phone}?body=${smsBody}`;
      shareLinks.innerHTML += `<a href="${smsLink}" target="_blank">Send  SMS to ${phone}</a>`;
    }
  };
</script>

</body>
</html>
